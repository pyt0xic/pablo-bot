version: '2.0'

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- chitchat:
    is_retrieval_intent: true
- faq:
    is_retrieval_intent: true
- out_of_scope:
    is_retrieval_intent: true
- affirm
- deny
- bye
- react_positive
- react_negative
- explain
- thank
- help
- contact
- inform
- restart
- query_attributes
- query_objects


entities:
- language
- location
- name
- substances
- object_type
- attribute
- mention

